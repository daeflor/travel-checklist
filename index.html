<body>      
  <div class="container-fluid"> 
    


    <div class="row" id="headerRow">

      <button class='col-5 container collapsed' id='buttonSwitchLists' type='button' data-toggle='collapse' data-target='#listOfLists'> 
        <div class='row'>
          <div class='col' id='headerCurrentListName'>Add A New List</div>
          <div class='col-4'>
            <i class='btn fa fa-exchange fa-lg' id='iconExchange'></i>
          </div>
        </div>
      </button>  
      
    </div>

  </div>

  <div class='container-fluid collapse' id='listOfLists'>
      
    <div class='newRow row' id='newListRow'>
        <button class='btn' id='buttonAddList' type='button'><i class='fa fa-plus-square-o fa-lg'></i></button>                  
    </div>

  </div>

  <div id='lists'>

  </div>

  <div class='newRow' id='newItemRow'>
    <button class='btn' id='buttonAddRow' type='button'><i class="fa fa-plus-square-o fa-lg"></i></button>
  </div>
